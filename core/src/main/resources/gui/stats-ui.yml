    name: "&#E53935ʙʟᴏᴄᴋs ʙʀᴏᴋᴇɴ"
    lore:
      - "&7%blocks_broken%"
    slot: 16
    action: "cancel"
    sound: UI_BUTTON_CLICK

  # This will only render if opened thru the baltop gui.
  back:
    material: RED_STAINED_GLASS_PANE
    name: "&#FF0000ʙᴀᴄᴋ"
    lore:
      - "&fClick to return"
    slot: 18
    action: "back"
    sound: UI_BUTTON_CLICK

sounds:
  enabled: true
  open: UI_BUTTON_CLICK
  close: UI_BUTTON_CLICK
  error: ENTITY_VILLAGER_NO

messages:
  open: "&aShowing stats for &e{player}"