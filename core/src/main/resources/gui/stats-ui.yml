  # Names, lores and messages will support placeholders from PlaceholderAPI,
  # and MiniPlaceholders. (And our built in placeholders of course)

  money:
    material: EMERALD
    name: "&#E53935ᴍᴏɴᴇʏ"
    lore:
      - "&7{balance}"
    slot: 10
    action: "cancel"
    sound: UI_BUTTON_CLICK

  shards:
    material: AMETHYST_SHARD
    name: "&#E53935ꜱʜᴀʀᴅs"
    lore:
      - "&7%shards%"
    slot: 11
    action: "cancel"
    sound: UI_BUTTON_CLICK

  kills:
    material: DIAMOND_SWORD
    name: "&#E53935ᴋɪʟʟs"
    lore:
      - "&7%player_kills%"
    slot: 12
    action: "cancel"
    sound: UI_BUTTON_CLICK

  deaths:
    material: SKELETON_SKULL
    name: "&#E53935ᴅᴇᴀᴛʜs"
    lore:
      - "&7%player_deaths%"
