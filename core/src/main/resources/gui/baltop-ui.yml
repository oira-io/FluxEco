title: "ᴍᴏꜱᴛ ᴍᴏɴᴇʏ ({page}/{max-page})"  # {page} and {max-page} are dynamic placeholders
search-title: "sᴇᴀʀᴄʜ ʀᴇꜱᴜʟᴛs for '{query}' ({page}/{max-page})"  # {query} is the search term

gui-size: 54

items:
  previous_page:
    material: ARROW
    name: "&#00FE78ʙᴀᴄᴋ"
    lore:
      - "&fClick to go to the previous page"
    slot: 45
    action: "previous_page"
    sound: UI_BUTTON_CLICK

  next_page:
    material: ARROW
    name: "&#00FE78ɴᴇxᴛ"
    lore:
      - "&fClick to go to the next page"
    slot: 53
    action: "next_page"
    sound: UI_BUTTON_CLICK

  player:
    material: PLAYER_HEAD
    name: "&#E53935{player}"  # {player} is replaced dynamically
    lore:
      - "&fMoney: &f${balance} &#E53935(#{user-rank})"
    slot: 48
    action: "stats" # Opens player stats GUI, change to "none" to disable
    sound: UI_BUTTON_CLICK

  refresh:
    material: EMERALD
    name: "&#E53935ᴍᴏꜱᴛ ᴍᴏɴᴇʏ"
    lore:
      - "&fClick to refresh!"
    slot: 49
    cooldown: 0 # in seconds
    action: "refresh"
    sound: UI_BUTTON_CLICK

  search:
    material: OAK_SIGN
    name: "&#E53935sᴇᴀʀᴄʜ"
    lore:
      - "&fClick to search for players"
    slot: 50
    action: "search"
    sound: UI_BUTTON_CLICK

  entry:
    material: PLAYER_HEAD
    name: "&#E53935{player}"  # Dynamic player name
    lore:
      - "&fMoney: &f${balance} &#E53935(#{rank})"
    fill: 0-44  # Fills slots 0 to 44 with player entries
    action: "entry"
    sound: UI_BUTTON_CLICK

sounds:
  enabled: true
  open: UI_BUTTON_CLICK
  close: UI_BUTTON_CLICK
  error: ENTITY_VILLAGER_NO

messages:
  open: "&aShowing top players by balance. Total: &e{total}"
  previous-page-error: "&cYou are already on the first page!"
  next-page-error: "&cYou are already on the last page!"
  refresh-cooldown: "&cPlease wait {remaining} seconds before refreshing again."
  refresh-success: "&aBalances refreshed!"
  player-data-not-found: "&cPlayer data not found."
