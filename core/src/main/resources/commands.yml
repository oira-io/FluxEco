commands:
  pay:
    enabled: true
    cooldown: 0
    permission: fluxeco.command.pay
    aliases:
      - pay
  economy:
    enabled: true
    cooldown: 0
    permission: fluxeco.command.eco
    aliases:
      - eco
      - economy
  balance:
    enabled: true
    cooldown: 0
    permission: fluxeco.command.balance
