commands:
  pay:
    enabled: true
    cooldown: 0
    permission: fluxeco.command.pay
    aliases:
      - pay
  economy:
    enabled: true
    cooldown: 0
    permissions:
      base: fluxeco.command.economy
      give: fluxeco.command.economy.give
      give-all: fluxeco.command.economy.give.all
      take: fluxeco.command.economy.take
      take-all: fluxeco.command.economy.take.all
      set: fluxeco.command.economy.set
      set-all: fluxeco.command.economy.set.all
      reset: fluxeco.command.economy.reset
      reset-all: fluxeco.command.economy.reset.all
    aliases:
      - eco
      - economy

  balance:
    enabled: true
    cooldown: 0
    permissions:
      base: fluxeco.command.balance
      others: fluxeco.command.balance.others # Permission to check others' balances
    aliases:
      - balance
      - bal
  balance-top:
    enabled: true
    cooldown: 0
    permission: fluxeco.command.baltop
    aliases:
      - baltop
  transaction-history:
    enabled: true
    cooldown: 0
    permissions:
      base: fluxeco.command.history
      others: fluxeco.command.history.others # Permission to check others' transaction histories
    aliases:
      - history
      - transactions
  pay-alerts:
    enabled: true
    cooldown: 0
    permission: fluxeco.command.payalerts
    aliases:
      - payalerts
  pay-toggle:
    enabled: true
    cooldown: 0
    permission: fluxeco.command.paytoggle
    aliases:
      - paytoggle
  stats:
    enabled: true
    cooldown: 0
    permissions:
      base: fluxeco.command.stats
      others: fluxeco.command.stats.others # Permission to check others' stats
    aliases:
      - stats