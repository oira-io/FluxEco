    enabled: true
    cooldown: 0
    permission: fluxeco.command.history
    aliases:
      - history
      - transactions
  pay-alerts:
    enabled: true
    cooldown: 0
    permission: fluxeco.command.payalerts
    aliases:
      - payalerts
  pay-toggle:
    enabled: true
    cooldown: 0
    permission: fluxeco.command.paytoggle
    aliases:
      - paytoggle
  stats:
    enabled: true
    cooldown: 0
    permission: fluxeco.command.stats
    aliases:
      - stats