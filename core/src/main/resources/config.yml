general:
  # Default starting balance for new players
  starting-balance: 100
  # Set the default pay toggle state for new players (true = enabled, false = disabled)
  pay-toggle: true
  # How should dates be formatted
  date-format: "dd/MM/yyyy HH:mm"
  # How should transaction IDs be generated
  # NOTE: This should NOT be changed after data has been created, as it may break references
  id-format: sequential # "random" or "sequential"
  # Random format settings (only used if id-format is "random")
  random-format:
    length: 10  # Length of the random ID
    use-uppercase: true  # Whether to include uppercase letters
    use-lowercase: true  # Whether to include lowercase letters
    use-numbers: true  # Whether to include numbers
  # Whether to allow offline payments
  allow-offline-payments: true
  # Whether to enable the confirm gui for payments
  confirm-payments: false

# This is all used by Vault
currency:
  # Singular name of the currency
  name: "Dollar"
  # Plural name of the currency
  name-plural: "Dollars"

stats:
  # Open Stats GUI of clicked player in baltop gui?
  open-clicked-player: true

format:
  mode: abbreviated # "commas" or "abbreviated"
  # All settings below are for abbreviated mode

  # Maximum number of decimal places to display for currency values (0-10)
  max-decimal-places: 2
  # Whether to abbreviate large numbers (1.5K instead of 1,500)
  abbreviate: true
  # Use uppercase suffixes (K, M, B) instead of lowercase (k, m, b)
  uppercase: true
  # Advanced abbreviation settings
  override-abbreviations: false
  suffixes:
    - ""
    - "K"
    - "M"
    - "B"
    - "T"
    - "Qa"
    - "Qt"
    - "Sx"
    - "Sp"
    - "Oc"
    - "No"
    - "De"
    - "Ud"
    - "Dd"
    - "Td"
    - "Qd"

advanced:
  # Maximum number of concurrent async operations (pool size)
  max-pool-size: 6

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
#                       ⚡ Cache Configuration ⚡
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
cache:
  # Enable or disable caching entirely
  enabled: true
  # Enable background refresh tasks (recommended for best performance)
  background-refresh: true

  # Baltop cache settings
  baltop:
    # How long to cache baltop data (in seconds)
    ttl: 60

  # Player profile cache (for player heads/skins)
  profiles:
    # How long to cache player profiles (in seconds)
    ttl: 300
    # Maximum number of profiles to keep in cache
    max-size: 500

  # Transaction history cache
  transactions:
    # How long to cache transaction history (in seconds)
    ttl: 60
    # Maximum number of player transaction histories to cache
    max-size: 100

  # Individual balance cache
  balances:
    # How long to cache individual balances (in seconds)
    ttl: 10
